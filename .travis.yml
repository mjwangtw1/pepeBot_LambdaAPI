language: node_js
git:
  quiet: true
  depth: 3
node_js:
- '8.10'
python:
- "3.6"
cache:
  directories:
  - node_modules
env:
  global:
  - AWS_DEFAULT_REGION=us-west-2
  - secure: 
  - secure: 
branches:
  only:
  - master
before_install:
  - pip3 install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
script:
  - make build
  - make test
after_success: make deploy
notifications:
  slack:
    rooms:
    - secure: 
    template:
    - " `%{result}` <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) in
      *%{duration}* "
    - " Repo: %{repository_slug} @ *%{branch}*"
    - " by *%{author}* "
